<div class="form-min-height m-3 bg-white">
  <div class="row p-1 bg-gold">
    <div class="col-md-6">
      <span class="font-400 font-banner" style="line-height: 35px;">Product</span>
    </div>
    <div class="col-md-6 text-right">
      <button class="btn btn-cancel" routerLink="/products">
        <mat-icon class="white-icon">clear</mat-icon>&nbsp;Cancel
      </button>
      <button class="btn btn-save" (click)="save()" [disabled]='!form.valid'>
        <mat-icon class="white-icon">save_alt</mat-icon>&nbsp;Save Product
      </button>
    </div>
  </div>

  <div [ngClass]="['pt-1','pr-5','pl-5']">

    <div class="row pt-3">
      <div class="col-md-4">
        <mat-form-field  class="w-100">
          <mat-label>Product ID</mat-label>
          <input matInput placeholder="Placeholder" [formControl]="productIdCtrl">
          <mat-error *ngIf="productIdCtrl.hasError('required')">
            Product ID is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </div>
      <div class="col-md-4">
        <mat-form-field  class="w-100">
          <mat-label>Name</mat-label>
          <input matInput placeholder="Placeholder" [formControl]="nameCtrl">
          <mat-error *ngIf="nameCtrl.hasError('required')">
            Name is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </div>
      <div class="col-md-4">
        <mat-form-field  class="w-100">
          <mat-label>Type</mat-label>
          <mat-select [formControl]="typeCtrl">
            <mat-option *ngFor="let type of types" [value]="type.val">{{type.val}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-md-4">
        <mat-form-field  class="w-100">
          <mat-label>Interest % </mat-label>
          <input type="number" matInput placeholder="Placeholder" [formControl]="interestCtrl">
          <mat-error *ngIf="interestCtrl.hasError('required')">
            Interest is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </div>
      <div class="col-md-4">
        <mat-form-field  class="w-100">
          <mat-label>Frequency</mat-label>
          <mat-select [formControl]="frequencyCtrl">
            <mat-option *ngFor="let type of interestFrequencies" [value]="type.val">{{type.val}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-md-4">
        <mat-label>Secured Product?</mat-label><br><br>
        <mat-radio-group [(ngModel)]="securedProduct">
          <mat-radio-button *ngFor="let option of yesNo" [value]="option.val">
            {{option.key}}&nbsp;&nbsp;&nbsp;&nbsp;
          </mat-radio-button>
        </mat-radio-group>
      </div>
    </div>
  </div>
</div>

<div class="row p-2 bg-gold">
  <div class="col-md-6">
    <span class="font-400 font-banner" style="line-height: 35px;">Leads</span>
  </div>
</div>
<div class="m-4">

  <div class="row">

    <div class="col-md-12 p-0 table-header mb-5">

      <div class="no-shadow w-100">
        <table mat-table [dataSource]="dataSource" matSort [ngStyle]="{'display': dataSource ? '': 'none'}">

          <ng-container matColumnDef="leadId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Lead ID</th>
            <td mat-cell *matCellDef="let row" class="name-class">
              {{row.leadId}}</td>
          </ng-container>

          <ng-container matColumnDef="customerName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Customer Name</th>
            <td mat-cell *matCellDef="let row" class="name-class">
              {{row.customer?.name}}</td>
          </ng-container>

          <ng-container matColumnDef="productName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Product Name</th>
            <td mat-cell *matCellDef="let row" class="name-class">
              {{row.product?.name}}</td>
          </ng-container>

          <ng-container matColumnDef="interest">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Interest %</th>
            <td mat-cell *matCellDef="let row" class="name-class">
              {{row.product?.interest}}</td>
          </ng-container>

          <ng-container matColumnDef="requestAmount">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Frequency</th>
            <td mat-cell *matCellDef="let row" class="name-class">
              {{row.product?.frequency}}</td>
          </ng-container>

          <ng-container matColumnDef="tenure">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Tenure(in months)</th>
            <td mat-cell *matCellDef="let row" class="name-class">
              {{row.tenure}}
            </td>
          </ng-container>

          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
            <td mat-cell *matCellDef="let row" class="name-class">
              {{row.status}}
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="columns;sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: columns ; let i = index;" (click)="select(row)">
          </tr>
        </table>
        <div class="d-flex justify-content-center align-items-center" style="height: 40vh;"
          *ngIf="!dataSource || !dataSource.data">
          <div>
            <h4 class="font-grey font-300">No lead to display.</h4>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>

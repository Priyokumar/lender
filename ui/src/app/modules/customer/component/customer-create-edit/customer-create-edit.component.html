<div class="form-min-height m-3 bg-white">
  <div class="row p-1 bg-gold">
    <div class="col-md-6">
      <span class="font-400 font-banner" style="line-height: 35px;">Customer</span>
    </div>
    <div class="col-md-6 text-right">
      <button class="btn btn-cancel" routerLink="/customers">
        <mat-icon class="white-icon">clear</mat-icon>&nbsp;Cancel
      </button>
      <button class="btn btn-save" (click)="save()" [disabled]='!form.valid'>
        <mat-icon class="white-icon">save_alt</mat-icon>&nbsp;Save Customer
      </button>
    </div>
  </div>

  <div [ngClass]="['pt-1','pr-5','pl-5']">

    <div class="row pt-3">
      <div class="col-md-4">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Customer ID</mat-label>
          <input matInput placeholder="Placeholder" [formControl]="customerIdCtrl">
          <mat-error *ngIf="customerIdCtrl.hasError('required')">
            Customer ID is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </div>
      <div class="col-md-4">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Name</mat-label>
          <input matInput placeholder="Placeholder" [formControl]="nameCtrl">
          <mat-error *ngIf="nameCtrl.hasError('required')">
            Name is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </div>
      <div class="col-md-4">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Mobile Number</mat-label>
          <input matInput placeholder="Placeholder" [formControl]="mobileNoCtrl">
          <mat-error *ngIf="mobileNoCtrl.hasError('required')">
            Mobile Number is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </div>
      <div class="col-md-4">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Occupation</mat-label>
          <input matInput placeholder="Placeholder" [formControl]="occupationCtrl">
          <mat-error *ngIf="occupationCtrl.hasError('required')">
            Occupation is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </div>
      <div class="col-md-4">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Gender</mat-label>
          <mat-select [formControl]="genderCtrl">
            <mat-option *ngFor="let gender of genders" [value]="gender.val">{{gender.val}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-md-4">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Status</mat-label>
          <mat-select [formControl]="statusCtrl">
            <mat-option *ngFor="let status of statuses" [value]="status.val">{{status.val}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-md-4">
        <mat-form-field appearance="outline" class="w-100" >
          <mat-label>Address</mat-label>
          <textarea matInput placeholder="Textarea" [formControl]="addressCtrl"></textarea>
        </mat-form-field>
      </div>
    </div>
  </div>
</div>
